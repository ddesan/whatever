<!-- Bootstrap Grid Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap Demo</title>

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <!-- Our rows function in containers (grid created). -->
  <div class="container">

    <div class="row">
      <div class="col-12">
        <h1>Awesome Photos</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-7">
        Image
      </div>
      <div class="col-5">
        <div class="row">
          <div class="col-6">Image 1</div>
          <div class="col-6">Image 2</div>
        </div>
        <div class="row">
          <div class="col-6">Image 3</div>
          <div class="col-6">Image 4</div>
        </div>
        <div class="row">
          <div class="col-6">Image 5</div>
          <div class="col-6">Image 6</div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-7">
        Text
      </div>
      <div class="col-5">
        <div class="row">
          <div class="col-12">Image caption</div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        Facebook, Twitter, GitHub
      </div>
    </div>

  </div>

</body>

</html>
